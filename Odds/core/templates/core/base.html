{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="container">
            <h1>My Web App</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'core:home' %}">Home</a></li>
                    <li><a href="{% url 'core:about' %}">About</a></li>
                    <li><a href="{% url 'core:contact' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Web App. All rights reserved.</p>
    </footer>
</body>
</html>
